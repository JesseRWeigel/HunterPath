<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="cloakGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a2a5a"/>
      <stop offset="100%" style="stop-color:#1a0a3a"/>
    </linearGradient>
    <linearGradient id="armorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a5a7a"/>
      <stop offset="100%" style="stop-color:#3a3a5a"/>
    </linearGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" fill="#0d1117"/>
  <circle cx="64" cy="64" r="50" fill="#1a1a2e" opacity="0.4"/>

  <!-- Cloak -->
  <path d="M35,45 L25,115 L103,115 L93,45 Z" fill="#1a0a3a"/>
  <path d="M40,45 L32,110 L96,110 L88,45 Z" fill="url(#cloakGrad)"/>

  <!-- Armor body -->
  <ellipse cx="64" cy="88" rx="28" ry="24" fill="#2a2a4a"/>
  <ellipse cx="64" cy="86" rx="24" ry="20" fill="url(#armorGrad)"/>

  <!-- Armor details -->
  <path d="M48,75 L80,75 L78,95 L50,95 Z" fill="#4a4a6a"/>
  <circle cx="64" cy="82" r="6" fill="#6a6a8a"/>

  <!-- Belt -->
  <rect x="42" y="100" width="44" height="8" fill="#3a2a1a" rx="2"/>
  <rect x="50" y="102" width="28" height="4" fill="#5a4a3a"/>
  <circle cx="64" cy="104" r="5" fill="#c0a030"/>

  <!-- Shoulder armor -->
  <ellipse cx="32" cy="65" rx="12" ry="8" fill="#4a4a6a"/>
  <ellipse cx="96" cy="65" rx="12" ry="8" fill="#4a4a6a"/>

  <!-- Neck -->
  <rect x="54" y="50" width="20" height="15" fill="#d4a574"/>

  <!-- Head -->
  <ellipse cx="64" cy="38" rx="22" ry="20" fill="#d4a574"/>

  <!-- Hair -->
  <path d="M42,28 Q64,15 86,28 L88,40 Q64,32 40,40 Z" fill="#2a1a10"/>
  <path d="M50,20 Q64,12 78,20 L80,30 Q64,25 48,30 Z" fill="#3a2a1a"/>

  <!-- Face features -->
  <!-- Eyes -->
  <ellipse cx="54" cy="38" rx="5" ry="4" fill="#3a3a4a"/>
  <ellipse cx="74" cy="38" rx="5" ry="4" fill="#3a3a4a"/>
  <circle cx="55" cy="37" r="2.5" fill="#4a90c0" filter="url(#softGlow)"/>
  <circle cx="75" cy="37" r="2.5" fill="#4a90c0" filter="url(#softGlow)"/>

  <!-- Eyebrows -->
  <path d="M46,32 L54,34" stroke="#2a1a10" stroke-width="2" fill="none"/>
  <path d="M82,32 L74,34" stroke="#2a1a10" stroke-width="2" fill="none"/>

  <!-- Nose -->
  <path d="M64,40 L62,46 L66,46" stroke="#c49a6c" stroke-width="2" fill="none"/>

  <!-- Confident smile -->
  <path d="M56,52 Q64,56 72,52" stroke="#8a6a5a" stroke-width="2" fill="none"/>

  <!-- Ears -->
  <ellipse cx="42" cy="40" rx="4" ry="6" fill="#d4a574"/>
  <ellipse cx="86" cy="40" rx="4" ry="6" fill="#d4a574"/>
</svg>
