<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="goblinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a7c3f"/>
      <stop offset="100%" style="stop-color:#2d4a27"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="128" height="128" fill="#0d1117"/>
  <circle cx="64" cy="64" r="50" fill="#1a1f2e" opacity="0.5"/>

  <!-- Cloak/Body -->
  <path d="M40,45 L32,110 L96,110 L88,45 Z" fill="#1a3d1a"/>
  <path d="M40,45 L32,110 L96,110 L88,45 Z" fill="url(#goblinGrad)" opacity="0.8"/>

  <!-- Armor -->
  <ellipse cx="64" cy="85" rx="28" ry="22" fill="#2a3a2a"/>
  <ellipse cx="64" cy="85" rx="20" ry="16" fill="#3d5c3d"/>

  <!-- Belt -->
  <rect x="40" y="95" width="48" height="8" fill="#4a3020" rx="2"/>
  <circle cx="64" cy="99" r="5" fill="#c0a030"/>

  <!-- Head -->
  <ellipse cx="64" cy="40" rx="24" ry="22" fill="#5a8c4f"/>

  <!-- Ears - pointed -->
  <path d="M38,30 L20,15 L42,28 Z" fill="#5a8c4f"/>
  <path d="M90,30 L108,15 L86,28 Z" fill="#5a8c4f"/>

  <!-- Hair -->
  <path d="M44,25 Q64,15 84,25 L88,40 Q64,30 40,40 Z" fill="#2a4a20"/>

  <!-- Eyes - menacing red glow -->
  <ellipse cx="52" cy="38" rx="8" ry="6" fill="#ff0000" filter="url(#glow)"/>
  <ellipse cx="76" cy="38" rx="8" ry="6" fill="#ff0000" filter="url(#glow)"/>
  <circle cx="54" cy="36" r="3" fill="#ff6666"/>
  <circle cx="78" cy="36" r="3" fill="#ff6666"/>

  <!-- Eyebrows -->
  <path d="M44,30 L52,33" stroke="#1a3a1a" stroke-width="3"/>
  <path d="M84,30 L76,33" stroke="#1a3a1a" stroke-width="3"/>

  <!-- Nose -->
  <ellipse cx="64" cy="48" rx="4" ry="3" fill="#3a5c2f"/>

  <!-- Mouth - snarling -->
  <path d="M52,56 Q64,62 76,56" stroke="#1a2a1a" stroke-width="3" fill="none"/>
  <path d="M54,58 L58,54 L62,58 L66,54 L70,58 L74,54" stroke="#f5f5dc" stroke-width="2" fill="none"/>

  <!-- Weapon - crude club -->
  <path d="M100,55 L95,105 L105,105 L110,55 Z" fill="#5c4033"/>
  <ellipse cx="102" cy="52" rx="8" ry="6" fill="#6a4a3a"/>
  <!-- Club spikes -->
  <circle cx="95" cy="60" r="3" fill="#4a3a2a"/>
  <circle cx="109" cy="65" r="3" fill="#4a3a2a"/>
  <circle cx="100" cy="75" r="3" fill="#4a3a2a"/>
</svg>
