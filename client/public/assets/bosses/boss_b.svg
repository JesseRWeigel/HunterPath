<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="stoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a6a6a"/>
      <stop offset="50%" style="stop-color:#5a5a5a"/>
      <stop offset="100%" style="stop-color:#3a3a3a"/>
    </linearGradient>
    <filter id="eyeGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="128" height="128" fill="#0d1117"/>
  <circle cx="64" cy="64" r="60" fill="#1a1a20" opacity="0.4"/>

  <!-- Massive body -->
  <ellipse cx="64" cy="95" rx="45" ry="35" fill="#5a5a5a"/>
  <ellipse cx="64" cy="92" rx="38" ry="30" fill="url(#stoneGrad)"/>

  <!-- Stone texture -->
  <circle cx="40" cy="85" r="5" fill="#4a4a4a" opacity="0.5"/>
  <circle cx="75" cy="80" r="4" fill="#3a3a3a" opacity="0.5"/>
  <circle cx="55" cy="105" r="6" fill="#4a4a4a" opacity="0.5"/>
  <circle cx="80" cy="100" r="3" fill="#3a3a3a" opacity="0.5"/>
  <circle cx="45" cy="95" r="4" fill="#5a5a5a" opacity="0.3"/>
  <circle cx="70" cy="90" r="3" fill="#4a4a4a" opacity="0.4"/>

  <!-- Belly -->
  <ellipse cx="64" cy="95" rx="20" ry="15" fill="#5a5050"/>

  <!-- Belt -->
  <rect x="35" y="115" width="58" height="8" fill="#3a3020" rx="2"/>

  <!-- Head -->
  <ellipse cx="64" cy="35" rx="35" ry="30" fill="#6a6a6a"/>
  <ellipse cx="64" cy="35" rx="30" ry="26" fill="#5a5a5a"/>

  <!-- Stone cracks -->
  <path d="M45,20 L50,30 L45,40" stroke="#3a3a3a" stroke-width="2" fill="none"/>
  <path d="M80,25 L75,35 L82,45" stroke="#3a3a3a" stroke-width="2" fill="none"/>
  <path d="M60,15 L55,25" stroke="#3a3a3a" stroke-width="1.5" fill="none"/>

  <!-- Brow ridge -->
  <path d="M35,25 Q64,18 93,25" stroke="#4a4a4a" stroke-width="6" fill="none"/>

  <!-- Eyes - small but intense -->
  <ellipse cx="50" cy="32" rx="8" ry="6" fill="#ff6600" filter="url(#eyeGlow)"/>
  <ellipse cx="78" cy="32" rx="8" ry="6" fill="#ff6600" filter="url(#eyeGlow)"/>
  <circle cx="52" cy="32" r="3" fill="#ffff00"/>
  <circle cx="80" cy="32" r="3" fill="#ffff00"/>

  <!-- Nose -->
  <ellipse cx="64" cy="42" rx="8" ry="6" fill="#4a4a4a"/>

  <!-- Massive tusks -->
  <path d="M40,50 L30,70 L45,60 Z" fill="#f5f5dc"/>
  <path d="M88,50 L98,70 L83,60 Z" fill="#f5f5dc"/>

  <!-- Mouth -->
  <path d="M45,55 L83,55" stroke="#2a2a2a" stroke-width="4"/>

  <!-- Arms - massive -->
  <ellipse cx="18" cy="70" rx="15" ry="25" fill="#5a5a5a"/>
  <ellipse cx="110" cy="70" rx="15" ry="25" fill="#5a5a5a"/>

  <!-- Club weapon -->
  <rect x="8" y="50" width="12" height="70" fill="#5c4033" rx="3"/>
  <ellipse cx="14" cy="45" rx="12" ry="10" fill="#6a4a3a"/>
  <ellipse cx="14" cy="45" rx="8" ry="7" fill="#4a3020"/>
  <!-- Club rings -->
  <rect x="6" y="55" width="16" height="4" fill="#3a2a1a"/>
  <rect x="6" y="70" width="16" height="4" fill="#3a2a1a"/>
  <rect x="6" y="85" width="16" height="4" fill="#3a2a1a"/>
  <rect x="6" y="100" width="16" height="4" fill="#3a2a1a"/>
</svg>
