<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="orcGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a5040"/>
      <stop offset="100%" style="stop-color:#3a2a1a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="128" height="128" fill="#0d1117"/>
  <circle cx="64" cy="64" r="55" fill="#1a1520" opacity="0.5"/>

  <!-- Tusks -->
  <path d="M35,65 L25,85 L42,75 Z" fill="#f5f5dc"/>
  <path d="M93,65 L103,85 L86,75 Z" fill="#f5f5dc"/>

  <!-- Body -->
  <ellipse cx="64" cy="90" rx="35" ry="30" fill="#4a3525"/>
  <ellipse cx="64" cy="88" rx="28" ry="24" fill="url(#orcGrad)"/>

  <!-- Chest armor -->
  <path d="M44,70 L84,70 L80,100 L48,100 Z" fill="#3a3020"/>
  <ellipse cx="64" cy="75" rx="12" ry="8" fill="#5a4a3a"/>

  <!-- Belt -->
  <rect x="38" y="105" width="52" height="10" fill="#2a2015" rx="2"/>
  <rect x="45" y="107" width="38" height="6" fill="#4a3a2a"/>
  <circle cx="64" cy="110" r="6" fill="#c0a030"/>

  <!-- Arms -->
  <ellipse cx="28" cy="80" rx="10" ry="18" fill="#5a4535"/>
  <ellipse cx="100" cy="80" rx="10" ry="18" fill="#5a4535"/>

  <!-- Head -->
  <ellipse cx="64" cy="40" rx="28" ry="26" fill="#6a5040"/>

  <!-- Face details -->
  <path d="M45,30 L55,35" stroke="#3a2a1a" stroke-width="4"/>
  <path d="M83,30 L73,35" stroke="#3a2a1a" stroke-width="4"/>

  <!-- Eyes - rage filled -->
  <ellipse cx="48" cy="38" rx="10" ry="8" fill="#ff0000" filter="url(#glow)"/>
  <ellipse cx="80" cy="38" rx="10" ry="8" fill="#ff0000" filter="url(#glow)"/>
  <circle cx="50" cy="36" r="4" fill="#ffff00"/>
  <circle cx="82" cy="36" r="4" fill="#ffff00"/>
  <circle cx="50" cy="36" r="2" fill="#ff0000"/>
  <circle cx="82" cy="36" r="2" fill="#ff0000"/>

  <!-- Nose -->
  <ellipse cx="64" cy="50" rx="6" ry="5" fill="#5a4030"/>

  <!-- Mouth -->
  <path d="M44,60 L84,60" stroke="#2a1a10" stroke-width="4"/>
  <path d="M50,58 L58,62 L66,58 L74,62 L82,58" fill="#1a0a00"/>

  <!-- Battle wounds -->
  <path d="M30,45 L42,48" stroke="#8b0000" stroke-width="3"/>
  <path d="M35,50 L45,46" stroke="#8b0000" stroke-width="2"/>
  <path d="M98,40 L86,45" stroke="#8b0000" stroke-width="3"/>

  <!-- Weapon - Massive axe -->
  <rect x="105" y="40" width="8" height="80" fill="#5c4033"/>
  <path d="M95,30 L95,60 L85,55 L75,60 L80,30 Z" fill="#708090"/>
  <path d="M105,30 L105,60 L115,55 L125,60 L120,30 Z" fill="#708090"/>
  <path d="M85,55 L115,55 L110,50 L90,50 Z" fill="#5a6070"/>
</svg>
