<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="scaleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a3a2a"/>
      <stop offset="50%" style="stop-color:#4a2a1a"/>
      <stop offset="100%" style="stop-color:#2a1a0a"/>
    </linearGradient>
    <linearGradient id="fireGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4500"/>
      <stop offset="50%" style="stop-color:#ff6600"/>
      <stop offset="100%" style="stop-color:#ffaa00"/>
    </linearGradient>
    <filter id="fireGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" fill="#0d1117"/>
  <!-- Torch light -->
  <circle cx="64" cy="64" r="60" fill="#1a1008" opacity="0.6"/>

  <!-- Cape - flowing red -->
  <path d="M30,45 L20,115 Q64,125 108,115 L98,45 Z" fill="#8b0000"/>
  <path d="M35,50 L28,110 Q64,118 100,110 L93,50 Z" fill="#a00000"/>

  <!-- Dragon scale armor body -->
  <ellipse cx="64" cy="90" rx="32" ry="28" fill="#3a2a1a"/>
  <!-- Scale pattern -->
  <path d="M40,80 Q48,85 40,90 M55,75 Q63,80 55,85 M70,75 Q78,80 70,85 M85,80 Q93,85 85,90" stroke="#5a3a2a" stroke-width="3" fill="none"/>
  <path d="M45,95 Q55,100 45,105 M65,95 Q75,100 65,105 M80,95 Q90,100 80,105" stroke="#5a3a2a" stroke-width="3" fill="none"/>

  <!-- Chest plate -->
  <path d="M44,65 L84,65 L80,95 L48,95 Z" fill="url(#scaleGrad)"/>
  <path d="M50,68 L78,68 L75,90 L53,90 Z" fill="#5a3a2a"/>

  <!-- Belt -->
  <rect x="42" y="108" width="44" height="8" fill="#3a2a1a" rx="2"/>
  <circle cx="64" cy="112" r="5" fill="#c0a030"/>

  <!-- Shoulder pauldrons -->
  <ellipse cx="32" cy="60" rx="12" ry="8" fill="#4a2a1a"/>
  <ellipse cx="96" cy="60" rx="12" ry="8" fill="#4a2a1a"/>

  <!-- Helmet -->
  <ellipse cx="64" cy="35" rx="22" ry="20" fill="#4a3a2a"/>
  <ellipse cx="64" cy="35" rx="18" ry="16" fill="#5a4a3a"/>

  <!-- Helmet crest -->
  <path d="M64,10 L58,25 L64,22 L70,25 Z" fill="#ff4500" filter="url(#fireGlow)"/>

  <!-- Visor slit -->
  <rect x="48" y="32" width="32" height="6" fill="#1a0a0a" rx="2"/>
  <ellipse cx="54" cy="35" r="3" fill="#ff4500" filter="url(#fireGlow)"/>
  <ellipse cx="74" cy="35" r="3" fill="#ff4500" filter="url(#fireGlow)"/>

  <!-- Flaming sword -->
  <rect x="108" y="35" width="6" height="85" fill="#5a5a6a"/>
  <!-- Sword blade -->
  <path d="M111,10 L111,35 L107,35 L121,35 L117,35 L117,10 Z" fill="#c0c0c0"/>
  <!-- Flame on blade -->
  <path d="M109,5 Q114,15 111,20 Q108,15 109,5" fill="url(#fireGrad)" filter="url(#fireGlow)"/>
  <path d="M115,5 Q120,15 117,20 Q114,15 115,5" fill="url(#fireGrad)" filter="url(#fireGlow)"/>
  <path d="M111,0 Q114,10 111,15 Q108,10 111,0" fill="#ffffff" filter="url(#fireGlow)"/>
  <!-- Crossguard -->
  <rect x="103" y="32" width="16" height="4" fill="#c0a030"/>
</svg>
